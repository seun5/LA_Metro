<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Transit Analysis</title>

    <!-- Jquery and AJAX  -->
    <!--  BootStrap Imports -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--   Knockout import -->
    <script type = 'text/javascript' src = 'js/knockout-3.4.2.js'></script>

    <!--   Local JS and CSS import -->


    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="collapse" id="sidebar">

          <h2>LA Metro</h2>
          <div class="hr"></div>


          <ul class="nav" >
            <div class="btn-group-vertical" data-bind="foreach: lanes">
              <div class="nav-item btn-yes" data-bind="text:title , 
              enable:visualize($data.id),
              attr: {'id':'button-'+id ,'href': '#collapse'+id}" data-toggle="collapse"></div>
              <div data-bind="attr: { 'id': 'collapse'+id }" class="collapse" >
                <div class="" data-bind="foreach: $root.locationList">
                  <!-- ko if: $parent.id === route_id -->
                  <div class="list-group-item adjustment" data-bind="text:title, click:show"></div>
                  <!-- /ko -->
                </div>
              </div>
            </div>   
          </ul>

        </div>



        <main class= "col p-0">
          <a href class="float-left m-3" data-target="#sidebar" data-toggle="collapse">
            <span >
              <img id="toggle_logo" class="ham" src="static/index.png"></img>
            </span>
          </a>  
          <div class="">
            <!-- Map Content -->
            <div id="map">
              <!-- Map -->
              <p class="map_error"></p>
            </div>
          </div>
        </main>
    </div>
    </div>
    <script type = 'text/javascript' src = 'js/map_design.js'></script>
    <script type = 'text/javascript' src = 'js/metro.js'></script>
    <script type = 'text/javascript' src = 'js/app.js'></script>

    <!--Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpaBw41y3rviFHaV-wqeRW9yfExqC9qM&v=3&callback=initMap">
    </script>
  </body>
</html>
